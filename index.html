<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/filmico.png" />
    <title>FilMere</title>
  </head>
  <body>
    <header>
      <div class="logos">
        <a href="index.html"><img class="logo" src="img/logo.png"/></a>
        <a
          href="https://github.com/yukcell19"
          title="My GitHub"
          target="_blank">
          <img src="img/git.png" class="git-logo"/></a>
      </div>
      <div class="search-bar">
        <div class="movie-lists">
          <button class="ml-button"><a href="index.html" id="popular">Now Popular</a></button>
          <button class="ml-button tooltip-button" id="upcoming">Upcoming</button>
          <div class="info-container">
          <div class="info-icon">i</div>
          <div class="info-text">Some of the movies here may have already been released.(release dates can be maximum 1 year).</div>
          </div>
          <button class="ml-button" id="most-voted">Most Voted</button>
          <button class="ml-button" id="top-rated">Top Rated</button>
        </div>
        <input type="text" placeholder="Search for movie" id="search" class="search"/>
      </div>
    </header>

    <section id="categories">
      <div class="cat" id="28">Action</div>
      <div class="cat" id="12">Adventure</div>
      <div class="cat" id="16">Animation</div>
      <div class="cat" id="35">Comedy</div>
      <div class="cat" id="80">Crime</div>
      <div class="cat" id="99">Documentary</div>
      <div class="cat" id="18">Drama</div>
      <div class="cat" id="10751">Family</div>
      <div class="cat" id="14">Fantasy</div>
      <div class="cat" id="36">History</div>
      <div class="cat" id="27">Horror</div>
      <div class="cat" id="10402">Music</div>
      <div class="cat" id="9648">Mystery</div>  
      <div class="cat" id="10749">Romance</div>
      <div class="cat" id="878">Science Fiction</div>
      <div class="cat" id="10770">TV Movie</div>
      <div class="cat" id="53">Thriller</div>
      <div class="cat" id="10752">War</div>
      <div class="cat" id="37">Western</div>
    </section>

    <section id="km-container">
      <div class="video-content">
      <div class="video-btn" id="close-video">&times;</div>
      <div class="mn-div"><p id="movie-name"></p></div>
      <div class="video-container"></div>
      <div class="bottom-buttons">
      <div class="video-btn" id="prev-video">&#8656;</div>
      <div id="current-video"></div>
      <div class="video-btn" id="next-video">&#8658;</div>
     
    </div>
    </div>
    </section>

    <main id="main"></main>

    <section class="main-buttons">
			<div class="main-button" id="prev">&#8656; Prev</div>
			<div class="current" id="current">1</div>
			<div class="main-button" id="next">Next &#8658;</div>
		</section>

    <a href="" class="enes" target="_blank">by enes</a>

    <script src="script.js"></script>
  </body>
</html>
